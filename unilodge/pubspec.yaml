name: unilodge
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg:
  go_router: ^14.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/initLogo1.png
    - assets/images/initLogo2.png
  fonts:
    - family: TrainOne
      fonts:
        - asset: assets/fonts/TrainOne-Regular.ttf
          weight: 400
